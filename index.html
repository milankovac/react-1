<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Milan Kovac Dev MIT28/21</title>
    <link rel="stylesheet" href="./index.css">

</head>

<body>
    <div class="container"></div>
    <script type="text/babel">
        class Calculator extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    result: 0,
                };
            }
            handleClick(i) {
                this.setState({ result: this.state.result == 0 ? '' + i : this.state.result + '' + i });
            }
            calculate() {
                this.setState({ result: eval(this.state.result) });
            }
            render() {
                return (
                    <div>
                        <div class="result">
                            <p id="result-box">{this.state.result}</p>
                        </div>
                        <hr />

                        <div class="buttons">
                            <div class="button action-btn" id="clear" onClick={() => { this.setState({ result: 0 }) }}> AC </div>
                            <div class="button action-btn"> MC</div>
                            <div class="button num-button  action-btn" onClick={() => { this.handleClick('%') }}> %</div>
                            <div class="button num-button  calc-action-btn" onClick={() => { this.handleClick('/') }}> /</div>
                            <div class="button num-button seven" onClick={() => { this.handleClick(7) }}>7</div>
                            <div class="button num-button eight" onClick={() => { this.handleClick(8) }}>8</div>
                            <div class="button num-button  nine" onClick={() => { this.handleClick(9) }}>9</div>
                            <div class="button num-button  calc-action-btn" onClick={() => { this.handleClick('*') }}>*</div>
                            <div class="button num-button  four" onClick={() => { this.handleClick(4) }}>4</div>
                            <div class="button num-button  five" onClick={() => { this.handleClick(5) }}>5</div>
                            <div class="button num-button  six" onClick={() => { this.handleClick(6) }}>6</div>
                            <div class="button num-button  calc-action-btn" onClick={() => { this.handleClick('-') }}>-</div>
                            <div class="button num-button  one" onClick={() => { this.handleClick(1) }}>1</div>
                            <div class="button num-button  two" onClick={() => { this.handleClick(2) }}>2</div>
                            <div class="button num-button  three" onClick={() => { this.handleClick(3) }}>3</div>
                            <div class="button num-button  calc-action-btn" onClick={() => { this.handleClick('+') }}>+</div>
                            <div class="button num-button  zero" onClick={() => { this.handleClick(0) }}>0</div>
                            <div class="button num-button  point" onClick={() => { this.handleClick('.') }}>.</div>
                            <div class="button calc-action-btn" id="total" onClick={() => { this.calculate() }}>=</div>
                        </div>
                    </div>
                )
            }
        }
        var dest = document.querySelector(".container");
        ReactDOM.render(<Calculator />, dest)
    </script>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js'></script>
</body>

</html>
